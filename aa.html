<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel de Imagens</title>
<style>
  #carousel-container {
    width: 500px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
  }
  
  #carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .carousel-item {
    flex: 0 0 500px;
  }

  button {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div id="carousel-container">
    <div id="carousel">
      <div class="carousel-item"><img src="./img/cabeloBrina.jpg" alt="Imagem 1"></div>
      <div class="carousel-item"><img src="./img/Screenshot 2023-07-25 093729.png" alt="Imagem 2"></div>
      <div class="carousel-item"><img src="./img/Screenshot 2023-07-25 093738.png" alt="Imagem 2"></div>
      <div class="carousel-item"><img src="./img/Screenshot 2023-07-25 093803.png" alt="Imagem 2"></div>
      <div class="carousel-item"><img src="./img/Screenshot 2023-07-25 093939.png" alt="Imagem 2"></div>
      
      <!-- Adicione mais imagens aqui -->
    </div>
  </div>
  <button id="prevBtn">Anterior</button>
  <button id="nextBtn">Próximo</button>

  <script>
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const itemWidth = document.querySelector('.carousel-item').clientWidth;
    let currentIndex = 0;
    let interval;

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
      updateCarousel();
      resetInterval();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % carousel.children.length;
      updateCarousel();
      resetInterval();
    });

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % carousel.children.length;
        updateCarousel();
      }, 3000); // Altere o intervalo para a quantidade de segundos desejada (3 segundos neste caso).
    }

    // Iniciar o carrossel automático quando a página carrega
    resetInterval();
  </script>
</body>
</html>
